        function doChange() {

                `).appendTo(crdbdy);
                var lg = sec.find('.lg.list-group').first();
                var arr = cc(str, i);
                arr = _(arr).uniq();
                arr.forEach((pm) => lg.append(`<span class="list-group-item my-1">${pm}</span>`));
            }


            var lst = [];

            function cc(str, z) {
                var y = str;
                var len = str.length;
                var q = str.split("");
                var x = q.length;
                var b = isUnique();
                lst = [];
                var b = isUnique(y, x);
                permutations(len, str.split(""));
                var o = lst.length;
                var v;
                for (v = 0; v < o; v++) {
                    lst[v] = lst[v].substr(0, z)
                }
                if (b) {
                    lst.sort()
                }
                var A = [];
                for (var v = 0; v < o; v++) {
                    if (lst[v] === lst[v + 1]) {
                        continue
                    }
                    A.push(lst[v])
                }
                lst.length = 0;
                lst = A;
                o = lst.length;
                A = [];
                return lst;

            }


            function permutations(d, a) {
                var c = d - 1;
                if (d === 1) {
                    lst.push(a.join(""))
                } else {
                    for (var b = 0; b < c; b++) {
                        permutations(c, a);
                        if (d % 2 === 0) {
                            tmp = a[c];
                            a[c] = a[b];
                            a[b] = tmp
                        } else {
                            tmp = a[c];
                            a[c] = a[0];
                            a[0] = tmp
                        }
                    }
                    permutations(c, a)
                }
            }

            function isUnique(d, a) {
                var c, b;
                for (c = 0; c < a; c++) {
                    for (b = (c + 1); b < a; b++) {
                        if (d[c] === d[b]) {
                            return false
                        }
                    }
                }
                return true
            }

        }
